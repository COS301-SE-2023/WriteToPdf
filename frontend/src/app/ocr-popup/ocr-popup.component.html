<div class="container">
  <div class="popup-heading">
    <h2>Extracted Features</h2>
      <p-button class="backButton" icon="pi pi-times" label="Back" styleClass="p-button-rounded"
                (click)="closeDialog()"></p-button>
    </div>
  <div class="dialog-container">
    <div class="left-section">
      <img alt="Image" src="../../assets/MockData/doodle.jpg"/>
    </div>
 <div>
 <div class="vertical-line"></div>
 </div>
    <div class="right-section">
      <mat-tab-group class="centered-tabs">
        <mat-tab label="Text">
          <br>
          <textarea class ="editableForm" [(ngModel)]="paragraphText" cols="40" rows="6"></textarea>
          <p-button class ="copyFormData" icon="pi pi-copy" label="Copy" styleClass="p-button-rounded"
                    (click)="copyFormDataAndRenderToHtml()"></p-button>
        </mat-tab>
        <mat-tab label="Tables">
          <br>
          <br>
          <div class="card">
            <p-table [value]="products" dataKey="id" [tableStyle]="{ 'min-width': '50rem' }">
              <ng-template pTemplate="header">
                <tr>
                  <th style="width:25%">Code</th>
                  <th style="width:25%">Name</th>
                  <th style="width:25%">Inventory Status</th>
                  <th style="width:25%">Price</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-product let-editing="editing">
                <tr>
                  <td [pEditableColumn]="product.code" pEditableColumnField="code">
                    <p-cellEditor>
                      <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="product.code" />
                      </ng-template>
                      <ng-template pTemplate="output">
                        {{ product.code }}
                      </ng-template>
                    </p-cellEditor>
                  </td>
                  <td [pEditableColumn]="product.name" pEditableColumnField="name">
                    <p-cellEditor>
                      <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="product.name" required />
                      </ng-template>
                      <ng-template pTemplate="output">
                        {{ product.name }}
                      </ng-template>
                    </p-cellEditor>
                  </td>
                  <td [pEditableColumn]="product.inventoryStatus" pEditableColumnField="inventoryStatus">
                    <p-cellEditor>
                      <ng-template pTemplate="input">
                        <input pInputText [(ngModel)]="product.inventoryStatus" />
                      </ng-template>
                      <ng-template pTemplate="output">
                        {{ product.inventoryStatus }}
                      </ng-template>
                    </p-cellEditor>
                  </td>
                  <td [pEditableColumn]="product.price" pEditableColumnField="price">
                    <p-cellEditor>
                      <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="product.price" />
                      </ng-template>
                      <ng-template pTemplate="output">
                        {{ product.price | currency: 'USD' }}
                      </ng-template>
                    </p-cellEditor>
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
          <br>
          <p-button class="copyButton" icon="pi pi-copy" label="Copy" styleClass="p-button-rounded"
                    (click)="constructTableHtml()"></p-button>
        </mat-tab>
      </mat-tab-group>
    </div>
    <div class ="buttons"></div>
  </div>
</div>
