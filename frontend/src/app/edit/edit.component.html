<div class="container">
  <p-toast></p-toast>
  <div class="header">
    <div class="toolbarWrapper">
      <div class="titleWrapper">
        <div class="logoWrapper" (click)="navigateToPage('home')">
          <img class="logo" src="assets/Logos/WriteToPdf_Logo_white.png" alt="" />
        </div>
        <div class="docTitleWrapper">
          <label for="editHeading" class="displayNone">a</label>
          <input type="text" editable="true" id="editHeading" class="documentTitle" value="New Document" maxlength="50"
            (blur)="renameDocument()" [(ngModel)]="fileName" />
        </div>
      </div>
      <div class="toolsWrapper">
        <div class="tool" (click)="showDialog()" label="Show">
          <!-- Download -->
          <img src="assets/Icons/editIcons/download.svg" alt="" />
        </div>
        <p-dialog header="Export File" [(visible)]="exportDialogVisible" [style]="{ width: '50vw' }">
          <div class="flex py-2 justify-content-center"></div>
          <!-- <input type="text" pInputText [(ngModel)]="fileType" /> -->
          <p-button label="Export to pdf" (click)="convertToPdf()"></p-button>
          <p-button label="Export to txt" (click)="exportTextFile()"></p-button>
        </p-dialog>

        <div class="tool" (click)="saveDocumentContents()">
          <!-- Save -->
          <img src="assets/Icons/editIcons/save.png" alt="" />
        </div>
        <!-- <div class="tool" (click)="delete()">
          <img src="assets/Icons/editIcons/delete.png" alt="" />
        </div> -->
        <div class="tool" (click)="pageBreak()">
          <!-- Share -->
          <img src="assets/Icons/editIcons/share.svg" alt="" />
        </div>
      </div>
      <div class="pageIconWrapper"></div>
      <div class="miscWrapper"></div>
    </div>
    <!-- <div class="speedDialEditMenu">
      <p-speedDial class="speedDial" [model]="speedDialItems" direction="down"></p-speedDial>
    </div> -->
  </div>

  <div class="editor">
    <p-button class="showAssetSidebar" icon="pi pi-arrow-right" (click)="hideSideBar()"></p-button>
    <div class="assetSidebar">
      <div class="sidebarHeaderWrapper">
        <div class="sidebarHeader">
          <div class="sidebarHeaderIconWrapper backWrapper" (click)="hideSideBar()">
            <img class="sidebarHeaderIcon" src="assets/Icons/editIcons/back.svg" alt="" />
          </div>

          <div class="sidebarHeaderTextWrapper">
            <h4 class="sidebarHeaderText">Assets</h4>
          </div>

          <div class="sidebarHeaderIconWrapper">
            <img class="sidebarHeaderIcon" src="assets/Icons/editIcons/addAsset.png" alt=""
              (click)="navigateToPage('camera')" />
          </div>

          <div class="sidebarHeaderIconWrapper" (click)="refreshSidebar()">
            <img class="sidebarHeaderIcon" src="assets/Icons/editIcons/refresh.svg" alt="" />
          </div>
        </div>
        <hr />
      </div>

      <div class="alignDiv"></div>


      <div *ngFor="let obj of assets" class="assetWrapper">

        <div class="assetHeader">
          <div class="assetName">
            <!-- <h4 class="assetNameText"></h4> -->
            <label for="editAsset" class="displayNone">b</label>
            <input type="text" editable="true" id="editAssetMock" class="assetNameText" value={{obj.FileName}}
              maxlength="50" (blur)="renameAsset(obj.AssetID, $event)" title="ok"/>
          </div>
          <div class="deleteAsset">
            <img class="deleteAssetIcon" src="assets/Icons/editIcons/delete.png" alt=""
              (click)="deleteAsset(obj.AssetID)" />
          </div>
          <div class="copyAsset">
            <img class="copyAssetIcon" (click)="retrieveAsset(obj.AssetID)" src="assets/Icons/editIcons/copy.svg" alt="" />
          </div>
        </div>
        <div class="assetContent">
          <img class="assetImage" src={{obj.Image}} alt="" />
          <p class="assetDescription">Image</p>
        </div>
      </div>


      <!-- MOCK DATA -->
      <div class="assetWrapper">
      
        <div class="assetHeader">
          <div class="assetName">
            <!-- <h4 class="assetNameText"></h4> -->
            <label for="editAsset" class="displayNone">b</label>
            <input type="text" editable="true" id="editAsset" class="assetNameText" value="ok" maxlength="50"
               />
          </div>
          <div class="deleteAsset">
            <img class="deleteAssetIcon" src="assets/Icons/editIcons/delete.png" alt="" />
          </div>
          <div class="copyAsset">
            <img class="copyAssetIcon" src="assets/Icons/editIcons/copy.svg" alt="" />
          </div>
        </div>
        <div class="assetContent">
          <img class="assetImage" src="assets/MockData/doodle.jpg" alt="" />
          <p class="assetDescription">Image</p>
        </div>
      </div>
      <!-- Mock Data End  -->

    </div>

<!--    Below is the code that allows me to work with CKEditor    -->
    <div class = "center-page" >
      <div class="document-editor"  style="overflow: hidden;">
        <div class="document-editor__toolbar"  style="overflow: hidden;"></div>
        <div class="document-editor__editable-container"  style="overflow: hidden;">
          <div  class="document-editor__editable" id = "editor-contents"  style="overflow: hidden;">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
