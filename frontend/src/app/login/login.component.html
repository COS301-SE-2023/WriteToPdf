<div class="loginWrapper">

    <form action="" class="loginForm">

        <div class="logoWrapper">
            <hr/>
            <img src="assets/Logos/WriteToPdf_Logo_white.svg" alt="" class="logo">
            <hr/>
        </div>
        
        <div >
            <h3 class="heading">Login</h3>

        </div>

        <div class="labelElement">
            <label for="username">Username</label>
        </div>

        <div class="formElement">
            <input type="text" name="username" id="username" placeholder="" class="textBox">

        </div>


        <div class="labelElement">
            <label for="password">Password</label>
        </div>
        <div class="formElement">
            <input type="password" name="password" id="password" placeholder="" class="textBox">
        </div>


        <div class="formElement">
            <button (click)="navigateToPage('home')" type="button" class="loginButton">Login</button>

        </div>
        <div class="formElement">

            <button (click)="navigateToPage('home')" type="button" class="googleButton">

                    <img src="assets/Icons/loginIcons/google.png" alt="" class="googleIcon">
                    Login With Google
            </button>

        </div>

    </form>
</div>
