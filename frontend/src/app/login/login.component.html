<p-toast></p-toast>

<div class="backgroundImage" (mousemove)="movemouse($event)">
  <!-- Your component content goes here -->

  <div class="loginWrapper">
    <form action="" class="loginForm">
      <div class="logoWrapper" (click)="autoLogin()">
        <hr />
        <img src="assets/Logos/WriteToPdf_Logo_white.svg" alt="" class="logo" />
        <hr />
      </div>

      <div>
        <h3 class="heading">Login</h3>
      </div>

      <div class="labelElement">
        <label for="email">Email</label>
      </div>

      <div class="formElement">
        <input pInputText type="email" name="email" id="email" placeholder="" class="textBox" [(ngModel)]="email" />
      </div>

      <div class="labelElement">
        <label for="password">Password</label>
      </div>
      <div class="formElement">
        <p-password name="password" id="password" placeholder="" class="password w-full" [(ngModel)]="password"
          [toggleMask]="true" styleClass="p-password p-component p-inputwrapper p-input-icon-right"
          [style]="{ width: '100%' }" [inputStyle]="{ width: '100%' }" [feedback]="false"></p-password>
      </div>

      <div class="formElement">
        <button (click)="login()" type="submit" class="loginButton">Login</button>
      </div>
      <div class="formElement">
        <!-- <button (click)="navigateToPage('home')" type="button" class="googleButton">
          <img src="assets/Icons/loginIcons/google.png" alt="" class="googleIcon" />
          Login With Google
        </button> -->
      <div id="g_id_onload"
        data-client_id="786212216932-qqj4irdo9r0bp0vd6u2rn2dlv5viard0.apps.googleusercontent.com"
        data-context="signin"
        data-ux_mode="popup"
        data-login_uri="http://localhost:3000/users/google_signin"
        data-auto_select="true"
        data-itp_support="true">
   </div>

    <div class="g_id_signin googleButton"
        data-type="standard"
        data-shape="pill"
        data-theme="outline"
        data-text="signin_with"
        data-size="large"
        data-logo_alignment="left">
    </div>
      </div>
      
      <div class="formElement noAccount">
        <p (click)="forgotPasswordPopup = true" class="noAccountText">
          Forgot Password?
        </p>
      </div>
      <div class="formElement noAccount">
        <p (click)="navigateToPage('signup')" class="noAccountText">
          Don't have an Account?
        </p>
      </div>
    </form>
  </div>

</div>
