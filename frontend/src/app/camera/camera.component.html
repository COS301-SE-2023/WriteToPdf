<div class="container">

  <div class="header">
    <p-button class="backButton" icon="pi pi-arrow-left" label="Back" styleClass="p-button-rounded" (click)="navigateToPage('edit')"></p-button>
  </div>
  <div class="webcamWrapper">
    <video class="camera" id="camera" autoplay width="1000px" height="800px"></video>
  </div>

  <p-sidebar [(visible)]="sidebarVisible" [fullScreen]="true">
    <div class="imageWrapper">
      <img class="previewImg" [src]="sysImage" alt="" />
    </div>
    <div class="buttonWrapper">
      <p-button class="uploadImage" title="Upload Image" (click)="uploadImage()">Upload Image</p-button>
    </div>
  </p-sidebar>
  <div class="footer">
    <div (click)="sidebarVisible = true" (click)="getSnapshot()" class="capture"></div>
  </div>

</div>
