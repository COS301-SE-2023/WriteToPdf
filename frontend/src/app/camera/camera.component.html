<div class="container">

  <div class="header"></div>
  <div class="webcamWrapper">
    <webcam [width]="webcamWidth" [height]="webcamHeight" [trigger]="invokeObservable"
      (imageCapture)="captureImg($event)">
    </webcam>
  </div>

  <p-sidebar [(visible)]="sidebarVisible" [fullScreen]="true">
    <div class="imageWrapper">
      <img [src]="webcamImage.imageAsDataUrl" height="webcamHeight" width="webcamWidth" alt="" />
    </div>
    <p-button class="uploadImage" title="Upload Image" (click)="uploadImage()">Upload Image</p-button>
  </p-sidebar>
  <div class="footer">
    <div (click)="sidebarVisible = true" (click)="getSnapshot()" class="capture"></div>
  </div>

</div>
