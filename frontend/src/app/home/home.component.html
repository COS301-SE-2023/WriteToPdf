<div class="container" data-testid="home-page">

  <div class="header">

    <div class="logoWrapper" (click)="navigateToPage('home')">
      <img class="logo" src="assets/Logos/WriteToPdf_Logo_white.png" alt="Home Page">
    </div>

    <div class="headerNavigation">
      <div class="menuBar">
        <p-menubar  [autoZIndex] = false [model]="menuBarItems"></p-menubar>
      </div>
    </div>

    <div class = "speedDialEditMenu">
      <p-speedDial class="speedDial" [model]="speedDialItems" direction="down"></p-speedDial>
    </div>

  </div>

  <div id ="scrollingDiv" class="leftSideBarWrapper">
    <div class="leftSideBarHeading">Conrad's Projects</div>
    <div class="leftSideBarTools">
      <img class="icon" src="assets/Icons/homeIcons/leftSideBarIcons/newDirectory.png" >
      <img class="icon newDoc" src="assets/Icons/homeIcons/leftSideBarIcons/newDocument.png" (click)="navigateToPage('edit')">
      <img class="icon" src="assets/Icons/homeIcons/leftSideBarIcons/newScan.png" >
    </div>
    <div class="directoryTree">
      <p-tree class="w-full md:w-30rem" [value]="filesDirectoryTree" (onNodeExpand)="onNodeExpand($event)" (onNodeCollapse)="onNodeCollapse($event)"></p-tree>
    </div>
  </div>
  <div id ="fadingDiv" class="mainWindowHome">
<!--    TODO reimplement the directory path for this breadCrumb component after Demo2 -->
<!--    <div class="directoryPath">-->
<!--      <p-breadcrumb class="max-w-full" [model]="activeDirectoryItems" [home]="directoryHome" ></p-breadcrumb>-->
<!--    </div>-->
    <div class="searchBar">
      <img src="assets/Icons/homeIcons/mainWindow/searchIcon.png">
      <input type="text" class="search-input" placeholder="Search..." (input)="filterTable($event, false)">
    </div>
    <div class="directoryContents">
      <p-treeTable [value]="filteredFilesDirectoryTreeTable" [columns]="treeTableColumns" [scrollable]="true" [tableStyle]="{'min-width':'50rem'}">        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns">
              {{ col.header }}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowNode let-rowData="rowData" let-columns="columns">
          <tr>
            <td *ngFor="let col of columns; let i = index" ttEditableColumn [ngClass]="{ 'p-toggler-column': i === 0 }">
              <p-treeTableToggler [rowNode]="rowNode" *ngIf="i === 0"></p-treeTableToggler>
              <p-treeTableCellEditor *ngIf="i === 0">
                <ng-template pTemplate="input">
                  <input pInputText type="text" [(ngModel)]="rowData[col.field]" (input)="onRowLabelEdit(rowData)"/>
                </ng-template>
                <ng-template pTemplate="output">{{ rowData[col.field] }}</ng-template>
              </p-treeTableCellEditor>
              <ng-container *ngIf="i > 0">
                {{ rowData[col.field] }}
              </ng-container>
            </td>
          </tr>
        </ng-template>
      </p-treeTable>
    </div>

  </div>
</div>
