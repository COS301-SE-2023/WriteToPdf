  <div class="mainWindowHome">
    <div class="directoryPath">
      <p-breadcrumb class="max-w-full" [model]="directoryItems" [home]="directoryHome"></p-breadcrumb>
    </div>
    <div class="searchBar">
      <img src="assets/Icons/homeIcons/mainWindow/searchIcon.png">
      <input type="text" class="search-input" placeholder="Search...">
    </div>
    <div class="directoryContents">
      <p-treeTable [value]="files" [scrollable]="true" [tableStyle]="{'min-width':'50rem'}">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Size</th>
            <th>Type</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
          <tr [ttRow]="rowNode">
            <td>
              <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
              {{ rowData.name }}
            </td>
            <td>{{ rowData.size }}</td>
            <td>{{ rowData.type }}</td>
          </tr>
        </ng-template>
      </p-treeTable>
    </div>
